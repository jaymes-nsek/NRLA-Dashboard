<!-- =========================================================
     SECONDS HAND â€” absolute centring (same bounds as face)
     - viewBox: 0 0 200 200
     - pivot at (100,100)
     - tip touches top border (y=0)
     - tail remains inside face (y=115)
     - ring has white fill; otherwise transparent
     ========================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Seconds hand">
  <title>Seconds Hand</title>

  <g id="seconds-hand" stroke="#111" stroke-linecap="round" fill="none">
    <line x1="100" y1="14" x2="100" y2="115" stroke-width="1"></line>
    <circle cx="100" cy="100" r="4.2" fill="#fff" stroke="#111" stroke-width="2.6"></circle>
  </g>
</svg>
