<!-- =========================================================
     MINUTE HAND (updated) â€” no trailing end below the pivot ring
     - viewBox: 0 0 200 200 (absolute centring with face)
     - pivot at (100,100)
     - ring radius reference: 7 (matches seconds-hand ring)
     - minute stroke: 5 (2.5x seconds)
     - endcap cleared so nothing protrudes beneath ring:
         bottom y = pivot + ringRadius - (stroke/2) = 100 + 7 - 2.5 = 104.5
     ========================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Minute hand">
  <title>Minute Hand</title>

  <g id="minute-hand" stroke="#111" stroke-linecap="round" fill="none">
    <!-- Top length as before; bottom clipped to ring edge -->
    <line x1="100" y1="16" x2="100" y2="104.5" stroke-width="2.6"></line>
  </g>
</svg>
